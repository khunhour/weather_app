<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <script defer src="../dist/main.js"></script>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="title">Achoo Weather</div>
    </header>
    <form id="form">
      <input type="text" id="input" placeholder="Enter City Name" />
      <button id="search" type="submit">search</button>
    </form>
    <form id="unitForm">
      <input type="radio" id="celcius" name="unit" value="Celcius" checked />
      <label for="celcius">Celcius</label>
      <input type="radio" id="fahrenheit" name="unit" value="Fahrenheit" />
      <label for="fahrenheit">Fahrenheit</label>
    </form>
    <main>
      <div class="cityName"></div>
      <div class="temp"></div>
      <div class="description"></div>
      <div class="highAndLow">
        <div class="highTemp"></div>
        <div class="lowTemp"></div>
      </div>
      <div class="humidity"></div>
      <div class="wind"></div>
    </main>
    <div class="hourly-forecast">
      <div class="hourly-title">Hourly Forecast:</div>
      <div class="hourly" data-hourly="0"></div>
      <div class="hourly" data-hourly="1"></div>
      <div class="hourly" data-hourly="2"></div>
      <div class="hourly" data-hourly="3"></div>
      <div class="hourly" data-hourly="4"></div>
      <div class="hourly" data-hourly="5"></div>
      <div class="hourly" data-hourly="6"></div>
      <div class="hourly" data-hourly="7"></div>
      <div class="hourly" data-hourly="8"></div>
      <div class="hourly" data-hourly="9"></div>
      <div class="hourly" data-hourly="10"></div>
      <div class="hourly" data-hourly="11"></div>
      <div class="hourly" data-hourly="12"></div>
      <div class="hourly" data-hourly="13"></div>
      <div class="hourly" data-hourly="14"></div>
      <div class="hourly" data-hourly="15"></div>
      <div class="hourly" data-hourly="16"></div>
      <div class="hourly" data-hourly="17"></div>
      <div class="hourly" data-hourly="18"></div>
      <div class="hourly" data-hourly="19"></div>
      <div class="hourly" data-hourly="20"></div>
      <div class="hourly" data-hourly="21"></div>
      <div class="hourly" data-hourly="22"></div>
      <div class="hourly" data-hourly="23"></div>
    </div>
    <div class="daily-forecast">
      <div class="daily-title">7-Days Forecast:</div>
      <div class="daily" data-daily="0">
        <div class="daily-day"></div>
        <img src="" alt="weather icon" />
        <div class="daily-temp-high"></div>
        <div class="daily-temp-low"></div>
      </div>
      <div class="daily" data-daily="1">
        <div class="daily-day"></div>
        <img src="" alt="weather icon" />
        <div class="daily-temp-high"></div>
        <div class="daily-temp-low"></div>
      </div>
      <div class="daily" data-daily="2">
        <div class="daily-day"></div>
        <img src="" alt="weather icon" />
        <div class="daily-temp-high"></div>
        <div class="daily-temp-low"></div>
      </div>
      <div class="daily" data-daily="3">
        <div class="daily-day"></div>
        <img src="" alt="weather icon" />
        <div class="daily-temp-high"></div>
        <div class="daily-temp-low"></div>
      </div>
      <div class="daily" data-daily="4">
        <div class="daily-day"></div>
        <img src="" alt="weather icon" />
        <div class="daily-temp-high"></div>
        <div class="daily-temp-low"></div>
      </div>
      <div class="daily" data-daily="5">
        <div class="daily-day"></div>
        <img src="" alt="weather icon" />
        <div class="daily-temp-high"></div>
        <div class="daily-temp-low"></div>
      </div>
      <div class="daily" data-daily="6">
        <div class="daily-day"></div>
        <img src="" alt="weather icon" />
        <div class="daily-temp-high"></div>
        <div class="daily-temp-low"></div>
      </div>
    </div>
    <footer>2021 &copy khunhour</footer>
  </body>
</html>
